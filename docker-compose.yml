services:
  mcp-server:
    build:
      context: ./mcpContainer
      dockerfile: Dockerfile
    container_name: mcp-notebook-server
    ports:
      - "9002:8002"
    networks:
      - app-network
    environment:
      - PYTHONPATH=/app
      - DOCKER_BUILDKIT=1
    volumes:
      - notebook-storage:/app/notebooks

  chatbot-web:
    build:
      context: ./webContainer
      dockerfile: Dockerfile
    container_name: mcp-notebook-web
    ports:
      - "9003:3000"
    networks:
      - app-network
    depends_on:
      - mcp-server
      - notebook-agent
    environment:
      - DOCKER_BUILDKIT=1

  notebook-agent:
    build:
      context: ./agentContainer
      dockerfile: Dockerfile
    container_name: mcp-notebook-agent
    ports:
      - "9001:8001"
    networks:
      - app-network
    depends_on:
      - mcp-server
    environment:
      - MCP_SERVER_URL=http://mcp-server:8002
      - DOCKER_BUILDKIT=1

networks:
  app-network:
    driver: bridge

volumes:
  notebook-storage:
    driver: local
