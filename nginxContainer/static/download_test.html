<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Download Test Page</h1>
    <p>Test the download functionality:</p>
    
    <button onclick="testDownload()">Test Download Function</button>
    <button onclick="testEndpoint()">Test Endpoint Directly</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log" class="log">Ready to test...\n</div>

    <script>
        const API_BASE = '/api/v1';
        const ENDPOINTS = {
            agentDownload: `${API_BASE}/agent/download`,
            notebooks: `${API_BASE}/notebooks`
        };

        function log(message) {
            const logElement = document.getElementById('log');
            logElement.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = 'Log cleared...\n';
        }

        async function downloadNotebook(filename) {
            try {
                log(`Starting download for: ${filename}`);
                
                // Fetch the notebook file
                const response = await fetch(`${ENDPOINTS.agentDownload}/${encodeURIComponent(filename)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                log(`Response received: ${response.status} ${response.statusText}`);
                log(`Content-Type: ${response.headers.get('content-type')}`);
                log(`Content-Length: ${response.headers.get('content-length')}`);
                
                // Get the file as a blob
                const blob = await response.blob();
                log(`Blob size: ${blob.size} bytes, type: ${blob.type}`);
                
                // Create a download link and trigger it
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                
                // Add to DOM temporarily and click
                document.body.appendChild(link);
                link.click();
                
                // Clean up
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
                
                log(`Download completed: ${filename}`);
                
            } catch (error) {
                log(`Download failed for ${filename}: ${error.message}`);
                console.error('Download error:', error);
            }
        }

        async function testDownload() {
            log('Testing download function...');
            
            // First get list of notebooks
            try {
                const response = await fetch(ENDPOINTS.notebooks);
                const data = await response.json();
                log(`Notebooks response: ${JSON.stringify(data)}`);
                
                let notebooks = [];
                if (data.notebooks) {
                    if (Array.isArray(data.notebooks)) {
                        notebooks = data.notebooks;
                    } else if (data.notebooks.notebooks) {
                        notebooks = data.notebooks.notebooks;
                    }
                }
                
                if (notebooks.length > 0) {
                    const firstNotebook = notebooks[0];
                    log(`Downloading first notebook: ${firstNotebook}`);
                    await downloadNotebook(firstNotebook);
                } else {
                    log('No notebooks found to download');
                    // Try downloading a test notebook anyway
                    await downloadNotebook('test_notebook.ipynb');
                }
                
            } catch (error) {
                log(`Error getting notebooks: ${error.message}`);
                // Try downloading a test notebook anyway
                await downloadNotebook('test_notebook.ipynb');
            }
        }

        async function testEndpoint() {
            log('Testing endpoint directly...');
            
            try {
                const response = await fetch(`${ENDPOINTS.agentDownload}/test_notebook.ipynb`);
                log(`Direct endpoint test: ${response.status} ${response.statusText}`);
                log(`Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`);
                
                const text = await response.text();
                log(`Response body length: ${text.length}`);
                log(`Response preview: ${text.substring(0, 200)}...`);
                
            } catch (error) {
                log(`Direct endpoint test failed: ${error.message}`);
            }
        }

        log('Test page loaded. Click buttons to test download functionality.');
    </script>
</body>
</html>
